<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Inventario Manual</title>
  <!-- <link rel="manifest" href="manifest.json"> -->
</head>

<body>
  <h1 class="title">Inventario Manual</h1>

  <form id="newProductForm" class="product-form">
    <input type="text" id="newProductName" class="input-text" placeholder="Nombre del producto" required />
    <input type="submit" class="btn add-btn" value="Agregar producto" />
  </form>

  <table id="inventoryTable" class="inventory-table">
    <thead>
      <tr>
        <th>Nombre Producto</th>
        <th>Cantidad</th>
        <th colspan="2">Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="app.js"></script>
</body>

</html>
